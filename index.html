<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Panda Whack!</title>
</head>
<body>
    <h1>Punch-a-Panda!</h1>
    <span class="score">0</span>
    <button id="startBtn" onclick="startGame()">Start!</button>
    <div id="countdown"><p>Time left:</p></div>

    <div class="game">
        <div class="grass grass1">
            <div class="panda"></div>
        </div>

        <div class="grass grass2">
            <div class="panda"></div>
        </div>

        <div class="grass grass3">
            <div class="panda"></div>
        </div>

        <div class="grass grass4">
            <div class="panda"></div>
        </div>

        <div class="grass grass5">
            <div class="panda"></div>
        </div>

        <div class="grass grass">
            <div class="panda"></div>
        </div>

    </div>
    <audio id="splatAud" src="sounds/splat.mp3"></audio>
</body>
<script src='js/script.js'></script>
</html>
